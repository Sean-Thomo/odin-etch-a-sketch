<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="content">
        <h1>Sketch Pad</h1>
        <div class="grid" id="grid">
        </div>
        <div class="customize">
          <div class="buttons">
            <button class="btn" onclick="changeColor('black')">Black</button>
            <button class="btn" onclick="changeColor('white')">White</button>
            <button class="btn" onclick="changeColor('random')">Black</button>
          </div>
          <label for="squares">Number of squares per side: </label>
          <input class="input-size" type="number" value="16">
          <button id="setSize">Set Size</button>
        </div>
        
      </div>
    </div>
  </main>

</body>
</html>
